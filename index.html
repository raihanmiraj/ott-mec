<!DOCTYPE html>
<html>
<head>
  <title>Game Company Banner</title>
  <style>
    /* CSS for the banner */
    .banner {
      display: flex;
      align-items: center;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .banner-text {
      flex: 1;
    }

    .banner-title {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .banner-description {
      font-size: 16px;
      color: #888;
      margin-bottom: 10px;
    }

    .explore-button {
      background-color: #0088cc;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    .banner-image {
      margin-left: auto;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="banner-text">
      <h1 class="banner-title">Game Company</h1>
      <p class="banner-description">We create amazing games for you to enjoy!</p>
      <button class="explore-button">Explore More</button>
    </div>
    <img src="https://i.ibb.co/G2FLgFV/IMG-4649-03-2.jpg" alt="Game Company Logo" class="banner-image">
  </div>
</body>
</html>
